<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 감정 분석 - Mood Playlist</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="emotion_chart.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="logo-container">
        <img src="./image/logo.png" alt="Mood Playlist Logo" class="logo-img">
        <h2 class="chart-title-header">Emotion Chart</h2>
        <button id="go-to-main-btn" class="nav-button">메인으로</button>
    </div>

    <main class="chart-container">
        <h1>당신의 감정 변화를 한눈에 살펴보세요</h1>
        <p class="subtitle">최근 활동을 바탕으로 나의 음악 취향을 분석했어요.</p>

        <div class="charts-wrapper">
            <div class="chart-box">
                <h2>감정 분석</h2>
                <canvas id="emotionChart"></canvas>
            </div>
            <div class="chart-box">
                <h2>장르 분석</h2>
                <canvas id="genreChart"></canvas>
            </div>
        </div>

        <div class="recommendation-section">
            <h2>✨ 맞춤 플레이리스트 추천</h2>
            <p id="recommendation-text">분석 결과를 바탕으로 플레이리스트를 추천해 드릴게요.</p>
            <div id="recommended-playlist" class="playlist-grid">
                
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mood Playlist. All rights reserved.</p>
    </footer>

    
    <script src="main.js"></script> 
    <script src="emotion_chart.js"></script>
</body>
</html>
