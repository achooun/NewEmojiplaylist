<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Diary - 익명 커뮤니티</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="EmotionDiary.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    
    <nav id="navbar">
        <div class="nav-left">
            <a href="main.html" class="logo-link">
                <div class="logo-image">
                    <img src="./image/logo.png" alt="Emoji Playlist 로고" width="30" height="30">
                </div>
                <span class="nav-title">Emoji Playlist</span>
            </a>
        </div>
        <div class="nav-right">
            <a href="emotion_chart.html" id="emotion-analysis-link" class="nav-link nav-menu-button">Emotion Analysis</a>
            <a href="EmotionDiary.html" id="emotion-diary-link" class="nav-link nav-menu-button">Community</a>
            <a href="myplaylist.html" id="myplaylist-link" class="nav-link nav-menu-button">My Playlist</a>
            <span id="auth-buttons-container">
                
            </span>
        </div>
    </nav>

    <main class="container diary-container">
        
        <section class="community-header">
            <h1>익명 감정 기록 및 공유</h1>
            <p>당신의 감정 플레이리스트를 공유하고 익명으로 감상을 나누세요.</p>
        </section>

        
        <section class="post-creation-area">
            <h2>나의 감상 기록하기</h2>
            
            
            <div id="shared-video-card" class="shared-video-card">
                
                <p id="video-info-message">플레이리스트에서 공유할 영상을 선택해주세요.</p>
            </div>
            
            <form id="post-form">
                <textarea id="diary-content" placeholder="오늘의 감상을 익명으로 자유롭게 기록하세요." required></textarea>
                <button type="submit" id="submit-post-btn" class="nav-button primary">감상 기록 및 공유</button>
            </form>
        </section>
        
        <hr class="divider">

        
        <section class="post-list-area">
            <h2>다른 사람들의 감정 공유 히스토리</h2>
            <div id="posts-container" class="posts-list-grid">
                
                <p id="loading-posts">게시물을 불러오는 중...</p>
            </div>
        </section>

    </main>
    
    
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            
            <div id="login-form-container">
                <h2>로그인</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="아이디" required>
                    <input type="password" id="login-password" placeholder="비밀번호" required>
                    <button type="submit">로그인</button>
                </form>
                <p>계정이 없으신가요? <a href="#" id="show-register">회원가입</a></p>
            </div>
            
            <div id="register-form-container" style="display:none;">
                <h2>회원가입</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="아이디 (4~12자)" required>
                    <input type="password" id="register-password" placeholder="비밀번호 (6자 이상)" required>
                    <input type="password" id="register-confirm-password" placeholder="비밀번호 확인" required>
                    <button type="submit">가입하기</button>
                </form>
                <p>이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a></p>
            </div>

            <p id="auth-message" class="message"></p>
        </div>
    </div>

    
    <script src="main.js"></script>
    <script src="EmotionDiary.js"></script>
</body>
</html>
